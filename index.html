<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Highlighter.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/obsidian.min.css">
    <link rel="stylesheet" href="background.css">
    <style>
        .background1 {
          background: #4f5256;
        }

        footer.bar{
            position: absolute;
            bottom: 0;
            height: 10em;
            background-color: #FFFFFF; /*#0a4fff-blue*/
            color: #000000;
            background-color: #fd9644;
            padding: 20px;
            display: flex;
            border-radius: 12px;
            border: 2px solid #eb3b5a;
        }

        #footerbar1 {
            position: absolute;
            width: 900px;
            bottom: 0;
            height: 2em;
            font-family: sans-serif;
            margin: 20px;

            transform: translate(-50%,);
        }

        .container {
            padding: auto;
        }

        textarea.code {
            width: 300px;
            height: 130px;
            border-radius: 12px;
            border: 2px solid #bf2c6c;
            font-family: sans-serif;
            padding: 12px;
            resize: none;
            color: white;
            background: #515151;
            transition: 0.2s;
        }

        textarea.code:hover {
          border: 2px solid #1a9b38;

        }

        .center1 {
          font-size: 45px;
          resize: none;
          overflow: auto;
        }

        .form {
          padding: 30px;
          top: 35%;
          left: 50%;
          border-radius: 24px;
          position: absolute;
          display: flex;
          transform: translate(-50%, -50%);

          border: 2px solid #fa8231;

          background: linear-gradient(45deg, #fd9644 0%, #eb3b5a 100%);
        }

        .selector {
          padding: 5px;
          width: 120px;
          border-radius: 5px;
          border: 2px solid #4b7bec;
          background: #4b7bec;
          font-family: sans-serif;
          color: white;
          transition: 0.2s;
        }

        .selector:hover {
          background: #26de81;
          border: 2px solid #26de81;
          color: #3867d6;
        }

        .btn {
          padding: 6px;
          border-radius: 7px;
          border: 2px solid #4b7bec;
          background: #4b7bec;
          font-family: sans-serif;
          color: white;
          transition: 0.2s;
        }

        .btn:hover {
          background: #26de81;
          border: 2px solid #26de81;
          color: #3867d6;
        }

        .background {
          background: #4b6584;
        }

        .code1 {
          border-radius: 12px;
        }

    </style>
</head>
<body class="background">
<form class="form"><div class="center1" id="codeshow1">  <!--language-css-->
<pre id="lang" class="css">
<code id="showncode" class="code1">pre[class*="language-css"] {
    	background: #272822;
        }
</code></pre>
</div>
</form>

<div class="footerbar1" id="footerbar1">
    <footer class="bar">
        <div class="container">
            <div style="float: left; display: flex;">
               <h3>FontSize: <span id="size">75</span></h3>
                    <input id="size1" type="range" min="5" max="160" value="75">
            </div>
                <div style="float: right; display: flex;">
                  <span style="margin: 20px;">Code:</span><textarea class="code" wrap="hard" oninput="codecopy(), reload(), resizeToFit(this.value)" id="code" name="code" placeholder="Copy Code in Here"> </textarea>
                </div>

            <div style="float: left; width: 50%; margin: 2px;">
            <select class="selector" id="listlang" onchange="getSelectValue();">
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
                <option value="html">HTML</option>
                <option value="java">Java</option>
                <option value="autoit">AutoIT</option>
                <option value="glsl">GLSL</option>
                <option value="c++">C++</option>
                <!--Hier sprachen einfügen     verfügbare Spachen auf: https://highlightjs.org/download/-->
            </select>
        <button onclick="hidefooter()" class="btn" >Hide (F7)</button>
        <button onclick="reload()" class="btn" >Reload (F8)</button>
        <button onclick="print()" class="btn" >Print</button>
        </div>
        </div>
    </footer>
        </div>

</body>
<script>

    hljs.initHighlightingOnLoad();

    document.body.onkeydown = function(event)       /*F7 for hidefooter*/
    {
        event = event || window.event;
        var keycode = event.charCode || event.keyCode;
        if(keycode === 118)
        {
            hidefooter();
        }
        if(keycode === 119)                        /*F8 for reload*/
        {
            reload();
        }
    };

    $('#size1').on('change', function () {
        var v = $(this).val();
        $('code').css('font-size', v + 'px');
        $('#size').html(v);
    });

    function codecopy(){
        var code = document.getElementById('code').value;
        var elem = document.getElementById('showncode');
        elem.innerHTML = code;
        document.querySelectorAll("code").forEach(function(element) {
            // element.innerHTML = element.innerHTML.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        });
    reload()}

    function reload(){
        hljs.highlightBlock($('code').get(0));
       }

    function hidefooter() {
        var x = document.getElementById("footerbar1");
        var y = document.getElementById("codeshow1");
        if (x.style.display === "none") {
            x.style.display = "block";
            y.style.top= "35%";
        } else {
            x.style.display = "none";
            y.style.top= "50%";
            /*"Press F7 to escape Fullscreen");*/
        }}


    function getSelectValue() {
        $('#lang').attr('class', '');
            var selectedValue = document.getElementById("listlang").value;
        $('pre').removeClass();
        $('pre').addClass(selectedValue);
        reload();
    }

    function backgroundchange() {
        $('#lang').attr('class', '');
        var selectedValue = document.getElementById("listback").value;
        $('body').removeClass();
        $('body').addClass(selectedValue);
        reload();
    }
</script>
</html>
